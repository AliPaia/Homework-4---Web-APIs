<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Create and Append</title>
</head>
<body>

  <!--This is the header section-->
  <header>
    <nav>
      <ul>
        <li>
          <a href="#about">About me</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!--This is our main container the top pink container in the image-->
  <div class="mainContainer">
    <!-- This is the first grey box inside the first pink box-->
    <div class="profileImageContainer">
      <img class="profileImage" src="./myimage" />
    </div>
    <!-- This is the second grey box inside the first pink box-->
    <div class="projects">
      <!-- each one of these represents a red box i.e. redbox1-->
      <div class="project1">
        <img class="projectImage" src="./myProjectImage" />
      </div>
      <!-- each one of these represents a red box i.e. redbox2-->
      <div class="project2">
        <img class="projectImage" src="./myProjectImage" />
      </div>
      <!-- each one of these represents a red box i.e. redbox3-->
      <div class="project3">
        <img class="projectImage" src="./myProjectImage" />
      </div>
      <!-- each one of these represents a red box i.e. redbox4-->
      <div class="project4">
        <img class="projectImage" src="./myProjectImage" />
      </div>
    </div>
  </div>

  <!--This is the second pink box which will hold our about and contact info-->
  <div class="infoContainer">
    <div id="about">
      <p>something about me</p>
    </div>
    <div id="contact">
      <p>contact me</p>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
